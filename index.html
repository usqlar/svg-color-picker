<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>SVG Color Picker </title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	<link rel="stylesheet" href="css/style.css">

</head>

<body>

	<div id="svgcontainer">
		
		<svg xmlns="http://www.w3.org/2000/svg" width="500" height="300" viewBox="0 0 443.231 46.408">
			<rect id="brush" fill="#F00" x="50" y="20" width="150" height="150" />
		</svg>
	</div>
	
	<div id="controls">
		<div>
			<span data-type="color" id="bgpicker" /></span>
		</div>
	</div>
	
	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script  src="js/index.js"></script>

</body>

</html>
